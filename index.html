        // 当前显示的数据
        let currentData = [...knowledgeData];

        // 渲染知识库列表
        function renderList(data) {
            const listContainer = document.getElementById('knowledgeList');
            
            if (data.length === 0) {
                listContainer.innerHTML = `
                    <div class="no-result">
                        <div class="no-result-icon">🔍</div>
                        <div class="no-result-text">未找到相关病虫害</div>
                    </div>
                `;
                return;
            }

            listContainer.innerHTML = data.map(item => `
                <div class="knowledge-card" onclick="showDetail(${item.id})">
                    <div class="card-left">
                        <div class="card-icon">${item.icon}</div>
                        <div class="card-content">
                            <h3>${item.name}</h3>
                            <p>${item.category} · ${item.description}</p>
                        </div>
                    </div>
                    <div class="card-arrow">›</div>
                </div>
            `).join('');
        }

        // 搜索功能
        document.getElementById('searchInput').addEventListener('input', function(e) {
            const keyword = e.target.value.toLowerCase().trim();
            
            if (keyword === '') {
                currentData = [...knowledgeData];
            } else {
                currentData = knowledgeData.filter(item => 
                    item.name.toLowerCase().includes(keyword) ||
                    item.description.toLowerCase().includes(keyword) ||
                    item.category.toLowerCase().includes(keyword)
                );
            }
            
            renderList(currentData);
        });

        // 显示详情页面
        function showDetail(id) {
            const item = knowledgeData.find(item => item.id === id);
            if (!item) return;

            document.getElementById('detailTitle').textContent = item.name;
            
            let detailHTML = `
                <div class="detail-card">
                    <div style="text-align: center; font-size: 50px; margin-bottom: 15px;">
                        ${item.icon}
                    </div>
                    <h3>基本信息</h3>
                    <p><strong>类别：</strong>${item.category}</p>
                    <p><strong>简介：</strong>${item.description}</p>
                </div>

                <div class="detail-card">
                    <h3>症状识别</h3>
                    <p>${item.symptoms}</p>
                </div>

                <div class="detail-card">
                    <h3>发生原因</h3>
                    <p>${item.causes}</p>
                </div>
            `;

            if (item.prevention) {
                detailHTML += `
                    <div class="detail-card">
                        <h3>预防措施</h3>
                        <ul>
                            ${item.prevention.map(p => `<li>${p}</li>`).join('')}
                        </ul>
                    </div>
                `;
            }

            if (item.treatment) {
                detailHTML += `
                    <div class="detail-card">
                        <h3>防治方案</h3>
                        <ul>
                            ${item.treatment.map(t => `<li>${t}</li>`).join('')}
                        </ul>
                    </div>
                `;
            }

            document.getElementById('detailContent').innerHTML = detailHTML;
            document.getElementById('detailPage').classList.add('active');
        }

        // 关闭详情页面
        function closDetail() {
            document.getElementById('detailPage').classList.remove('active');
        }

        // 初始化渲染
        renderList(currentData);
    </script>
